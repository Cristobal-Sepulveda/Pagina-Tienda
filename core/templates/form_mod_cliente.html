<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bibliotecas -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <title>Modificar Cliente</title>
    <style>
      body {
        font-family: Arial;
      }

      .error-control {
        border: 1px solid red;
      }

      label.error {
        color: red;
        width: 200px;
        font-size: 0.8em;
        margin-top: -5px;
        margin-bottom: 10px;
      }
    </style>

    <script>
      $(function () {
        $("#formulario").validate({
          rules: {
            nombre: {
              required: true,
            },
            rut: {
              required: true,
            },
            direccion: {
              required: true,
            },
            telefono: {
              required: true,
            },
          },
          messages: {
            nombre: {
              required: "Ingrese nombre del cliente ",
            },
            rut: {
              required: "Ingrese rut del cliente",
            },
            direccion: {
              required: "Ingrese direccion del cliente",
            },
            telefono: {
              required: "Ingrese telefono del cliente",
            },
          },
        });
      });
    </script>
  </head>

  <body>
    <div class="container">
      <h2>Modificando Cliente</h2>
      <form method="post" action="#" id="formulario">
        {% csrf_token %}
        <div class="form-group">{{form.nombre.label}} {{form.nombre}}</div>
        <div class="form-group">{{form.rut.label}} {{form.rut}}</div>
        <div class="form-group">
          {{form.direccion.label}} {{form.direccion}}
        </div>
        <div class="form-group">{{form.telefono.label}} {{form.telefono}}</div>
        <br /><br />
        <input type="submit" class="btn btn-primary" value="Modificar" />
        <a href="{% url 'clientes' %}" class="btn btn-success">Volver</a>
      </form>
    </div>
  </body>
</html>
