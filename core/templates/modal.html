<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <!-- cargando carpeta static -->
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- cargando carpeta static -->
    {% load static %}
  </head>
  <body>
    <div class="container">
      <h2>Modal Example</h2>
      <!-- Trigger the modal with a button -->
      <button
        type="button"
        class="btn btn-info btn-lg"
        data-toggle="modal"
        data-target="#myModal"
      >
        Open Modal
      </button>

      <!-- Modal Registro-->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal BOX-->
          <div class="modal-content">
            <!--Modal Header-->
            <div id="modalHeader" class="modal-header">
              <h4 class="modal-title">
                Registrate con nosotros y podras obtener descuentos
              </h4>
              <button
                id="botonX"
                type="button"
                class="close"
                data-dismiss="modal"
              >
                &times;
              </button>
            </div>

            <!--Modal Body-->
            <div class="modal-body">
              <h1>Registro de usuarios</h1>
              <!-- Formulario-->
              <div id="caja">
                <hr />
                <form id="formulario-modal" action="index.html" method="post">
                  <label>Correo Electrónico: </label>
                  <input
                    type="text"
                    name="email"
                    required
                    placeholder="nombre@dominio.cl"
                  />

                  <label>Contraseña: </label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    minlength="8"
                  />

                  <label>Reingresa contraseña: </label>
                  <input type="password" name="password2" minlength="8" />
                  <div class="botonesModal">
                    <button class="botonAleatorio">Enviar</button>
                    <button
                      type="button"
                      class="botonAleatorio"
                      data-dismiss="modal"
                    >
                      Volver
                    </button>
                  </div>
                </form>
              </div>
            </div>

            <!--Modal Footer-->
            <!-- <div class="modal-footer">
                <button type="button" class="botonAleatorio" data-dismiss="modal">Volver</button>
                </div> -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
