<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>

    <style>
      body {
        font-family: Arial;
      }

      .error-control {
        border: 1px solid red;
      }

      label.error {
        color: red;
        width: 200px;
        font-size: 0.8em;
        margin-top: -5px;
        margin-bottom: 10px;
      }
    </style>

    <script>
      $(function () {
        $("#formulario").validate({
          rules: {
            nombre: {
              required: true,
            },
            precio: {
              required: true,
            },
            descripcion: {
              required: true,
            },
            imagen: {
              required: true,
            },
          },
          messages: {
            nombre: {
              required: "Ingrese nombre del producto ",
            },
            precio: {
              required: "Ingrese precio del producto",
            },
            descripcion: {
              required: "Ingrese descripcion del producto",
            },
            imagen: {
              required: "Ingrese imagen del producto",
            },
          },
        });
      });
    </script>
    <title>Crear Producto</title>
  </head>
  <body>
    <div class="container">
      <h2>Creando Producto</h2>

      <div class="row">
        <form
          method="POST"
          action="#"
          id="formulario"
          enctype="multipart/form-data"
        >
          {% csrf_token %}

          <div class="form-group">
            {{ producto_form.nombre.label}} {{ producto_form.nombre}}
          </div>

          <div class="form-group">
            {{ producto_form.precio.label}} {{ producto_form.precio}}
          </div>
          <div class="form-group">
            {{ producto_form.descripcion.label}} {{ producto_form.descripcion}}
          </div>
          <div class="form-group">
            {{ producto_form.imagen.label}}{{ producto_form.imagen}}
          </div>

          <br /><br />
          <input type="submit" class="btn btn-primary" value="Enviar" />
          <input type="reset" class="btn btn-danger" value="Limpiar" />
          <a href="{% url 'productos' %}" class="btn btn-success">Volver</a>
        </form>
      </div>
    </div>
  </body>
</html>
